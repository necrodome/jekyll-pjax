<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Jekyll pjax demo</title>
	<link rel="stylesheet" href="/css/layout.css?1334952487" />
	<meta name="description" content="A basic Jekyll template designed to work with pjax">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<style type="text/css">
	.container {
		width:800px;
		margin:0 auto;
		font-family:Helvetica, Arial, sans-serif;
		font-size:13px;
	}
	
	#time {
		color:#888;
	}
	</style>
</head>
<body>	
	<div class="container">
		<div class="holder">
	
		<div class="header">
			<h1>Jekyll pjax demo</h1>	
			<p>
				This is a Jekyll template that's designed to work nicely with <a href="https://github.com/defunkt/jquery-pjax">pjax</a>.
			</p>
			<p>
				Current time: <span id="time"></span>
			</p>
			
			<ul>

					<li><a href="index.html" data-pjax="#main">Home</a></li>
					<li><a href="about.html" data-pjax="#main">About</a></li>
					<li><a href="contact.html" data-pjax="#main">Contact</a></li>
	
			</ul>
			
		</div>
	
		<div id="main">
	<h1>About</h1>

<p>This template was thrown together by me, <a href="http://georgemandis.com">George Mandis</a>.  I hope you find it useful!</p>

<p>You can view the source code for this project on <a href="https://github.com/snaptortoise/jeykll-pjax">github</a>.</p>
		
		</div>

		</div> <!-- /.holder -->
	</div>	<!-- /.container -->

<script src="js/jquery.js"></script>
<script src="js/jquery.pjax.js"></script>
<script src="js/script.js"></script>

</body>
</html>
